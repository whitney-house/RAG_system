name: Sync to Hugging Face Spaces

on:
  push:
    branches:
      - main  
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Sync with Hugging Face Spaces
        run: |
          git clone https://huggingface.co/spaces/tingdaggg/recipe_assistant space_repo
          rsync -av --delete --exclude='.git/' . space_repo/
          cd space_repo
          git config user.email "your-email@example.com"
          git config user.name "GitHub Action"
          git add .
          git commit -m "Sync from GitHub" || echo "No changes to commit"
          git push https://huggingface.co/spaces/tingdaggg/recipe_assistant main
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
